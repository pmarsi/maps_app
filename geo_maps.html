<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Geolocalización gmaps</title>
	<link rel="stylesheet" type="text/css" href="estilo_maps.css">
	<script type="text/javascript" src="zepto.min.js"></script>
	<script type="text/javascript" src="touch.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="gmaps.js"></script>
	<script type="text/javascript" src="mapas.js"></script>
</head>
<body>
	<section id="contenedor">
		<header>
			<div class="titulo">
				<h1>Geolocalización Gmaps</h1>
				<a href="http://hpneo.github.io/gmaps/">gmaps.js</a>
			</div>
		</header>
		<section id="mapa">
			<article>
				<div id="map"></div>
			</article>
			<article id="botones">
				<div id="form">
					<input type="text" id="address" name="address" placeholder="address">
					<input type="submit" id="btn_form" class="btn" value="search">
				</div>
				<button type="button" id="compact">Compactar</button>
				<button type="button" id="reset">Limpiar</button>
			</article>
		</section>
	</section>
</body>
</html>
